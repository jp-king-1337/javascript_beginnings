<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Begins</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div>
    <h2>User Data</h2>
    <p id="user-email"></p>
    <p id="user-pass"></p>
  </div>


  <form id="user-form">
    <h3>User Data Form</h3>
    <!-- One method of labelling the form is a label. I'm using a placeholder instead, which goes inside the <input> tag.  -->
    <!-- <label for="name-input">Enter Your Name:</label> -->

    <input id="email-input" type="email" placeholder="Email">

    <input id="pass-input" type="password" placeholder="Password">

    <button>Submit</button>
  </form>

  <script src="js/script.js"></script>
</body>

</html>
